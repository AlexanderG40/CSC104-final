<!--Tells the browser it is coded in HTML-->
<!DOCTYPE html>
<!--Tells the browser it is written in english-->
<html lang="en">
<!--The head of my webpage stores all the data-->
<head>
    <!--This tells the browser to read almost all characters-->
    <meta charset="UTF-8">
    <!--This makes sure content still look readable and user-friendly in a mobile device-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This is where the title of my page goes to keep things organized and clean code-->
    <title>Calendar</title>
    <!--This will link the style.css where it will style the HTML-->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
     <!--Added a header which defines the h1-h6 of a webpage.-->
     <header>
        <!--This is the first h1 of my webpage-->
        <h1>Calendar</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="journal.html">Calendar</a>
            <!--End of nav section-->
        </nav>
        <!--End of header section-->
    </header>
    <!--This section will have welcome message-->
    <section>
        <p>Feel free to add any due dates, meetings, classes, etc.</p>
        <input type="date" id="date">
        <form>
            <!--The "Write your journal entry:" was completely messed up. Below the actual form, <br> or break fixed issue. -->
            <label for="dueDates">Write your due dates, meetings,etc:</label><br>
            <textarea id="dueDates" name="dueDates" rows="40" cols="20" placeholder="Start typing any obstacles that have come up here..."></textarea>
        </form>
    </section>
</body>
<!--End of html section-->
</html>
